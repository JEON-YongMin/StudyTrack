<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Study Track - Study Detail</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- TOP BAR -->
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
        <a href="/" class="navbar-brand fw-bold text-primary">📖 Study Track</a>

        <div>
<!--            <span class="fw-semibold me-3" th:text="${user.name}">사용자</span>-->
            <span class="fw-semibold me-3" >사용자</span>
            <a href="/logout" class="btn btn-outline-danger btn-sm">로그아웃</a>
        </div>
    </div>
</nav>

<div class="container py-4">

    <!-- HEADER -->
    <div class="bg-white p-4 rounded shadow-sm mb-4">
<!--        <h3 class="fw-bold mb-2" th:text="${study.title}">알고리즘 스터디</h3>-->
        <h3 class="fw-bold mb-2">알고리즘 스터디</h3>
<!--        <p class="text-muted mb-2" th:text="${study.description}">-->
<!--            매주 알고리즘 문제 풀이 및 코드 리뷰-->
<!--        </p>-->
        <p class="text-muted mb-2">
            매주 알고리즘 문제 풀이 및 코드 리뷰
        </p>
<!--        <span class="badge bg-primary" th:text="${study.category}">CS</span>-->
        <span class="badge bg-primary">CS</span>
<!--        <span class="badge bg-secondary ms-1">-->
<!--            👥 <span th:text="${study.memberCount}">5</span>명 참여-->
<!--        </span>-->
        <span class="badge bg-secondary ms-1">
            👥 <span>5</span>명 참여
        </span>
    </div>

    <div class="row">

        <!-- MAIN -->
        <div class="col-md-8">

            <!-- NOTICE -->
            <div class="bg-white p-4 rounded shadow-sm mb-4">
                <h5 class="fw-bold mb-3">📢 공지사항</h5>

<!--                <div th:each="notice : ${notices}" class="border-bottom py-2">-->
<!--                    <div class="fw-semibold" th:text="${notice.title}">공지 제목</div>-->
<!--                    <small class="text-muted" th:text="${notice.createdAt}">2026-02-04</small>-->
<!--                </div>-->
                <div class="border-bottom py-2">
                    <div class="fw-semibold"><a href="/notice/detail">공지 제목</a></div>
                    <small class="text-muted">2026-02-04</small>
                </div>

                <a href="/notice/create" class="btn btn-sm btn-outline-primary mt-3">
                    공지 작성
                </a>
            </div>

            <!-- ASSIGNMENTS -->
            <div class="bg-white p-4 rounded shadow-sm mb-4">
                <h5 class="fw-bold mb-3">📚 과제 목록</h5>

                <div class="list-group list-group-flush">
                    <div class="list-group-item" th:each="task : ${assignments}">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="fw-semibold" th:text="${task.title}">
                                    알고리즘 문제 1
                                </div>
                                <small class="text-muted">
                                    마감: <span th:text="${task.deadline}"></span>
                                </small>
                            </div>

                            <span class="badge bg-warning" th:if="${!task.completed}">
                                진행 중
                            </span>
                            <span class="badge bg-success" th:if="${task.completed}">
                                완료
                            </span>
                        </div>
                    </div>
                </div>

                <a href="/assignment/create" class="btn btn-sm btn-outline-primary mt-3">
                    과제 추가
                </a>
            </div>

        </div>

        <!-- SIDE -->
        <div class="col-md-4">

            <!-- PROGRESS -->
            <div class="bg-white p-4 rounded shadow-sm mb-3">
                <h6 class="fw-bold mb-2">📈 진행률</h6>
                <div class="progress mb-2">
                    <div class="progress-bar"
                         role="progressbar"
                         th:style="'width:' + ${progress} + '%'">
                    </div>
                </div>
                <small class="text-muted">
                    <span th:text="${progress}">72</span>% 완료
                </small>
            </div>

            <!-- MEMBERS -->
            <div class="bg-white p-4 rounded shadow-sm mb-3">
                <h6 class="fw-bold mb-3">👥 멤버</h6>

                <ul class="list-unstyled small">
                    <li class="mb-2 d-flex justify-content-between"
                        th:each="member : ${members}">
                        <span th:text="${member.name}">홍길동</span>
                        <span class="badge bg-light text-dark"
                              th:text="${member.role}">팀원</span>
                    </li>
                </ul>

                <a href="/member/invite" class="btn btn-sm btn-outline-primary w-100">
                    멤버 초대
                </a>
            </div>

            <!-- QUICK ACTIONS -->
            <div class="bg-white p-4 rounded shadow-sm">
                <h6 class="fw-bold mb-2">⚡ 빠른 작업</h6>
                <a href="/notice/create" class="btn btn-outline-primary btn-sm w-100 mb-2">
                    공지 작성
                </a>
                <a href="/assignment/create" class="btn btn-primary btn-sm w-100 mb-2">
                    과제 추가
                </a>
                <a href="/study/settings" class="btn btn-outline-secondary btn-sm w-100">
                    스터디 설정
                </a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
